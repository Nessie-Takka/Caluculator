<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/_vercel/insights/script.js"></script>
  <title>JS Calculator</title>
  <meta name="description" content="Calculator" />
</head>

<body>
  <div id="wrapper" class="p-20  h-100">
    <div id="wrapper1" class="bg-green-400 flex justify-center p-2 w-[256px]">
      <form method="POST" action="">
        <input type="text" id="display" class="text-xl w-30 h-10 text-right p-2" name="display" value="0" disabled>
      </form>
    </div>
    <div id="wrapper4" class="flex justify-center w-30 w-[256px]">
      <div id="wrapper2" class="bg-green-400">
        <div id="line-789" class="p-1 flex justify-between">
          <button type="button" class="w-10 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(7)">7</button>
          <button type="button" class="w-10 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(8)">8</button>
          <button type="button" class="w-10 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(9)">9</button>
        </div>
        <div id="line-456" class="p-1 flex justify-between">
          <button type="button" class="w-10 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(4)">4</button>
          <button type="button" class="w-10 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(5)">5</button>
          <button type="button" class="w-10 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(6)">6</button>
        </div>
        <div id="line-123" class="p-1 flex justify-between">
          <button type="button" class="w-10 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(1)">1</button>
          <button type="button" class="w-10 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(2)">2</button>
          <button type="button" class="w-10 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(3)">3</button>
        </div>
        <div id="line-0&." class="p-1 flex justify-between">
          <button type="button" class="w-20 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(0)">0</button>
          <button type="button" class="w-10 h-10 m-1 text-2xl bg-orange-300 rounded-full"
            onmousedown="numKey(10)">.</button>
        </div>
      </div>
      <div id="wrapper3" class="bg-green-400">
        <button type=" button" class="text-2xl w-20 h-10 m-2 bg-orange-300 rounded-full" onmousedown="allClear()">
          AC</button>
        <div id="line-×÷" class="flex items-center justify-center justify-between m-1">
          <button type="button" class="text-center w-10 h-10 m-1 bg-orange-300 rounded-full"
            onmousedown="operate(3)">✕</button>
          <button type="button" class="text-2xl w-10 h-10 m-1 bg-orange-300 rounded-full"
            onmousedown="operate(4)">÷</button>
        </div>
        <div class="flex items-center justify-center">
          <button type="button" class="text-2xl w-10 h-20 m-1 bg-orange-300 rounded-full"
            onmousedown="operate(1)">+</button>
          <div class="flex flex-col items-center">
            <button type="button" class="text-2xl w-10 h-10  m-1 bg-orange-300 rounded-full"
              onmousedown="operate(2)">-</button>
            <button type="button" class="text-2xl w-10 h-10  m-1 bg-orange-300 rounded-full"
              onmousedown="operate(5)">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="calc.js"></script>

</html>
